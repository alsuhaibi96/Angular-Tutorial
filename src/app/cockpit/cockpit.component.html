<div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="serverName"> -->
 <input type="text" class="form-control" #serverNameInput>
    <label>Server Content</label>
    <input type="text" class="form-control" [(ngModel)]="serverContent" >
    <br>
    <button
      class="btn btn-primary" (click)="onCreateServer(serverNameInput)"
     >Add Server</button>
    <button
      class="btn btn-primary" (click)="onCreateBluePrint(serverNameInput)"
     >Add Server Blueprint</button>
  </div>
